<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#626241" rx="6"/>
  
  <!-- Letter F -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">F</text>
  
  <!-- Small network indicator - simplified -->
  <g transform="translate(24, 8)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="2" fill="white"/>
    <!-- Connected nodes -->
    <circle cx="-3" cy="-3" r="1" fill="rgba(255,255,255,0.8)"/>
    <circle cx="3" cy="-3" r="1" fill="rgba(255,255,255,0.8)"/>
    <circle cx="3" cy="3" r="1" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-3" cy="3" r="1" fill="rgba(255,255,255,0.8)"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-2" y2="-2" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="2" y2="-2" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="2" y2="2" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-2" y2="2" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>